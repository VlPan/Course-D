<div>

  <form class="example-form" (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint>Введите email стандартного  формата </mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-form">
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('minlength')">
        At least <strong>6 characters</strong>
      </mat-error>
    </mat-form-field>
    

  <button mat-stroked-button [disabled]="
    passwordFormControl.hasError('required') ||
    passwordFormControl.hasError('minlength') ||
    emailFormControl.hasError('email') ||
    emailFormControl.hasError('required')
    " color="primary">
    Войти
  </button>

  </form>

</div>
